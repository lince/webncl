<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/webncl.css" />
		<!-- Bibliotecas -->
		<script type="text/javascript" src="js/amq_jquery_adapter.js"></script>
		<script type="text/javascript" src="js/amq.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/popcorn.js"></script>
		<script type="text/javascript" src="js/lua+parser.min.js"></script>
		<!-- WebNCL -->
		<script type="text/javascript" src="js/webncl.deb.js"></script>

	</head>
	<body>
		<table border="1px">
		<tr>
			<td>
				<center>'nclplayer' tag with 'src' attribute</center>
			</td><td>
				<center>'nclplayer' tag with inline NCL contents</center>
			</td><td>
				<center>WebNclPlayer created dynamically on a 'div' tag</center>
			</td>
		</tr>
		<tr>
			<td>
				<nclplayer id="myPlayer1" src="sample/sample.ncl" width="300px" height="200px" autoplay="autoplay"></nclplayer>
			</td><td>
				<nclplayer id="myPlayer2" width="300px" height="200px" autoplay="autoplay">
					<ncl id="sample" xmlns="http://www.ncl.org.br/NCL3.0/EDTVProfile">
						<head>
							<regionBase>
								<region id="rTV" width="100%" height="100%" zIndex="1"/>		
							</regionBase>
							<descriptorBase>
								<descriptor id="dTV" region="rTV" />
							</descriptorBase>
							</head>
						<body>
							<port id="pVideo1" component="video1" />
							<media id="video1" descriptor="dTV" src="sample/video1.webm" />
						</body>
					</ncl>
				</nclplayer>
			</td><td>
				<div id="myPlayer3" style="position:relative;width:300px;height:200px"></div>
			</td>
		</tr>
		</table>
	
		<script>
			var myPlayer3 = new WebNclPlayer("sample/sample.ncl","myPlayer3");
			myPlayer3.start();
		</script>
		
	</body>
</html>
