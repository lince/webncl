<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/webncl.css" />
		<!-- Bibliotecas -->
		<script type="text/javascript" src="js/amq_jquery_adapter.js"></script>
		<script type="text/javascript" src="js/amq.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/popcorn.js"></script>
		<script type="text/javascript" src="js/lua+parser.min.js"></script>
		<!-- WebNCL -->
		<script type="text/javascript" src="js/webncl.deb.js"></script>

	</head>
	<body>

		<nclplayer id="myPlayer" width="300px" height="200px" autoplay="true">
			<ncl id="sample" xmlns="http://www.ncl.org.br/NCL3.0/EDTVProfile">
				<head>
					<regionBase>
						<region id="rTV" width="100%" height="100%" zIndex="1"/>		
					</regionBase>
					<descriptorBase>
						<descriptor id="dTV" region="rTV" />
					</descriptorBase>
				</head>
				<body>
					<port id="pVideo1" component="video1" />
					<media id="video1" descriptor="dTV" src="sample/video1.webm" />
				</body>
			</ncl>
		</nclplayer>

	</body>
</html>
